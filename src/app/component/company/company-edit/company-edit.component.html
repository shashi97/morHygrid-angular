<p-growl [(value)]="message" life="3000"></p-growl>

<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="txt-color-blueDark"><i class="fa fa-group fa-fw"></i>Manage Companies</h1>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8">
        <ul id="sparks">
            <li class="sparks-info">
                <h5>Total Companies
                         <!-- <span class="txt-color-blue">&nbsp;{{TotalCompany}}</span> -->
                         <span class="txt-color-blue">{{totalDB}}</span>
                </h5>

            </li>
            <li class="sparks-info">
                <h5>&nbsp;<span class="txt-color-blue">&nbsp;</span></h5>
            </li>

        </ul>
    </div>
</div>

<div class="well">

    <div class="row" style="margin-top: 5px; margin-left: 0px">
        <article class="col-sm-4 col-md-10 col-lg-12">
            <div class="collapse navbar-collapse custom-bordered-bottom ">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <div style="font-weight: bold; font-size: 15px; padding-top: 0px">
                        <i class="fa fa-fw fa-edit txt-color-blue IconClass" *ngIf="companyModel.companyID !== '0'"></i>
                        <i class="fa fa-fw fa-plus txt-color-blue IconClass" *ngIf="companyModel.companyID == '0'"></i>&nbsp;{{header}}</div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li class="active bg-color-red custom-color-white">
                        <a href="/#/company" class="custom-color-white">Cancel</a>
                    </li>
                    <li class="bg-color-blue custom-color-white">
                        <a (click)="SaveCompany()" class="custom-color-white">Save</a>
                    </li>
                </ul>
            </div>
        </article>
    </div>
    <div>
        <br />
    </div>

    <div class="row">
        <!-- <form class="form-horizontaxl" name="clientForm"> -->

            <div class="col-lg-12">

                <div class="col-lg-8 col-lg-offset-1">

                    <div class="form-group">
                        <label class="control-label">Company Name</label>
                        <div>
                            <input type="text" class="form-control custom-width663" [(ngModel)]="companyModel.companyName" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Description</label>
                        <div>
                            <textarea  maxlength="500" class="custom-description form-control" [(ngModel)]="companyModel.description"></textarea>
                        </div>
                    </div>

                    <div class="form-group" *ngIf="companyModel.companyID !== '0'">
                        <label class="control-label">Active</label>
                        <div>
                            <input type="checkbox" [(ngModel)]="companyModel.active" >
                        </div>
                    </div>

                    <!-- <div class="form-group">
                        <label class="control-label">Is Https</label>
                        <div>
                            <input type="checkbox" >
                        </div>
                    </div> -->

                    <div class="form-group">
                        <label class="control-label">Service Url</label>
                        <div>
                            <input type="text" class="form-control custom-width663" [(ngModel)]="companyModel.serviceUrl" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Service Port</label>
                        <div>
                            <input type="text" class="form-control custom-width663" [(ngModel)]="companyModel.servicePort"  />
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label">Rest Port</label>
                        <div>
                            <input type="text" class="form-control custom-width663" [(ngModel)]="companyModel.restPort" />
                        </div>
                    </div>
                    
                </div>

            </div>

        <!-- </form> -->
    </div>
</div>
