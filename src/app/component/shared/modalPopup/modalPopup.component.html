<div class="col-lg-12" style="padding:0pc">
  <label class="control-label col-lg-11" style="    padding-left: 0px;">Category
  </label>
  <div class="col-lg-1 customPadding">
    <a data-target="#AddCategoryDialog" data-toggle="modal">
      <i class="fa fa-plus"></i>Add </a>
  </div>

  <div id="AddCategoryDialog" title="Add Category " class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
          </button>
          <h4 class="modal-title" id="myModalLabel">Add Category</h4>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="form-group">
              <label class="col-md-3 control-label">Category Name</label>
              <div class="col-md-6">
                <input type="text" class="form-control" id="Text1" name="popup" [(ngModel)]="category.CategoryName" />
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger closeButton" data-dismiss="modal">
            <i class="fa fa-times"></i>
            Cancel
          </button>
          <button type="button" id="SaveCategory" (click)="SaveCategory()" class="btn btn-success">
            <i class="fa fa-save"></i>
            Save
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
