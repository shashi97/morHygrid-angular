<div style="padding: 10px 14px;position: relative;">

  <div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4 padLeft13">
      <h1 class="txt-color-blueDark" style="font-size:22px">
        <i class="{{faIcon}}"></i>Manage {{moduleName}}</h1>
    </div>
    <div class="col-xs-12 col-sm-5 col-md-5 col-lg-8">
      <ul id="sparks">
        <li class="sparks-info">
          <h5>Total DataTypes
            <span class="txt-color-blue ng-binding">{{totalDB}}</span>
          </h5>
        </li>
        <li class="sparks-info">
          <h5>
            <span class="txt-color-blue"></span>
          </h5>
        </li>
      </ul>
    </div>
  </div>
  <div class="well">
    <div class="row" style="margin-top: 5px; margin-left: 0px">
      <article class="col-sm-4 col-md-10 col-lg-12">
        <div class="collapse navbar-collapse custom-bordered-bottom ">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <div style="font-weight: bold; font-size: 15px; padding-top: 0px" class="ng-binding">
                <i ng-class="IconClass" class="fa fa-fw fa-edit txt-color-blue"></i>Column display format</div>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">

            <li class="active bg-color-red custom-color-white">
              <a class="custom-color-white" (click)="getColumnDisplayFormats()">Refresh</a>
            </li>
            <li class="bg-color-blue custom-color-white">
              <a class="custom-color-white" (click)="saveColumnDisplayFormat()">Save</a>
            </li>
          </ul>
        </div>
      </article>
    </div>
    <div class="row">
      <div class="col-lg-12" style="padding-top:18px">
        <div class="col-lg-8 col-lg-offset-1">
          <div class="table-responsive padding">
            <label>Data Types</label>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="col-lg-3">
                    <span>Data Type</span>
                  </th>
                  <th class="col-lg-9">
                    <span>Display Format</span>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr class="custom-table-border" style="height:48px;" *ngFor="let format of columnDisplayFormats">
                  <td class="col-lg-3 col-md-4 col-sm-4 col-xs-4">
                    <span style="vertical-align: -webkit-baseline-middle;">{{format.DataTypeName}}</span>
                  </td>
                  <td class="col-lg-9 col-md-8 col-sm-8 col-xs-8">
                    <div ng2-auto-complete [source]="DataTypeFormats" (ngModelChange)="onSelectDataTypeFormat($event,format)">
                      <input class="form-control ng-pristine ng-valid" [(ngModel)]="format.DisplayFormatValue" placeholder="start typing..." />
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
