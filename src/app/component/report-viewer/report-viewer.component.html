<div class="reportViewer" #reportViewer>
  <div id="ribbon">
    <!-- <ng-template #tipContent><i class="text-warning fa fa-warning"></i> Warning! This will reset all your widget settings.</ng-template> -->

    <span class="ribbon-button-alignment">
              <!-- <span id="refresh" class="btn btn-ribbon" (click)="resetWidgets()"
                    placement="bottom"
                   >
                <i class="fa fa-refresh"></i>
              </span> -->
    </span>
    <ol class="breadcrumb col-md-2">
      <li *ngFor="let item of breadcumUrl">{{item}}</li>
    </ol>


    <span class="ribbon-button-alignment" style="color: white;
      float: right;cursor:pointer">
        <span *ngIf="gridData.length>0" > 
      <a  (click)="isTable=!isTable;onClickCheckForTableOrGraph()" [ngClass]="{'active-table': isTable,'deactive-table': !isTable}">
        <img alt="SmartAdmin" src="assets/img/table-grid.png"  style="width:23px"></a> 
      <a  (click)="isChart=!isChart;onClickCheckForTableOrGraph()"  [ngClass]="{'active-chart': isChart,'deactive-chart': !isChart}" style="padding:10px">
        <img alt="SmartAdmin" src="assets/img/line-chart.png" style="width:23px"></a> 
     
    </span>
    <span *ngIf="gridData.length>0" (click)="saveReportLayout()">  <i class="fa fa-save"></i> Save Layout</span>
    <!-- <div id="fullscreen" class="btn-header transparent pull-right"> -->
    <span> <a (click)="onToggle()" title="Full Screen" style="padding-left: 27px;
              color: white;">
              <!-- <i class="fa fa-arrows-alt"></i> -->
              <img *ngIf="!isFullScreen" src="../../../assets/img/fullScreen.jpg" alt="Image" class="fullScreenimage">
              <img *ngIf="isFullScreen" src="../../../assets/img/exitFullScreen.jpg" alt="Image" class="fullScreenimage">
            </a> </span>
    <!-- </div> -->
    </span>
  </div>

  <!-- <span *ngIf="reportViewData.length >0 && !reportToggle" class="minifiem-report" style="margin-right: 24.4%;" (click)="myFunction()">
        <i class="fa fa-arrow-circle-right hit"></i>
    </span> -->
  <span *ngIf="reportViewData.length >0 && reportToggle" (click)="myFunction()">
       <img src="../assets/img/report-viewer-right-pin.png" style="width: 2.3%;
       float: right;
       margin-top: 1%;cursor:pointer">
    </span>
  <div class="content" style="height:521px">
    <!-- <h2>Report Explorer</h2> -->
    <!-- <div class="well"> -->
    <div class="ui-g">
      <div [ngClass]="{'ui-g-12':reportToggle,'ui-g-9':!reportToggle}">

        <div >


          <!-- <button class="btn-layout" style="border: 1px solid #5cb85c;" *ngIf="gridData.length>0" (click)="saveReportLayout()">
              <i class="fa fa-save"></i> Save Layout</button> -->
          <my-tabs [(isChart)]="isChart" [(isTable)]="isTable">
            <my-tab>
            </my-tab>
          </my-tabs>
          <ng-template let-tabData="reportLayout" #reportViewerGrid>
            
            <report-viewer-grid [isFullScreen]="isFullScreen" [isTable]="isTable" [reportToggle]="reportToggle"
            [isChart]="isChart" [saveLayOut]="getGridOption" [columnDefs]="tabData.columnDefs" [layoutData]="tabData.layoutData"
              [gridData]="tabData.gridData" 
            
              (gridLayoutJson)="onChangeGridLayout($event)">
            </report-viewer-grid>
            <!-- <person-edit [person]="person" (savePerson)="onPersonFormSubmit($event)"></person-edit> -->
          </ng-template>

        </div>

       
        <!--<div [hidden]="!isBoth">
          both
        </div>-->

      </div>



      <div class="ui-g-3 vertical-menu" *ngIf="reportViewData.length >0" id="myDIV">
        <div style="font-size: 18px;
          color: #3276B1;
          border: 1.2px solid gray;
          border-bottom: none;
          background-color: #ededed;
          padding: 2%;">
          <div class="report-expolorer-right">Report Explorer
            <img src="../assets/img/arrow-pointing-right-in-a-circle.png" (click)="myFunction()" style="width: 8%;float: right;cursor:pointer">
          </div>

        </div>
        <!-- <p-panelMenu [model]="items" [style]="{'width':'300px'}"></p-panelMenu> -->
        <tree-table [isFullScreen]="isFullScreen" [layoutJsonObject]="layoutJsonObject" [reportViewData]="reportViewData" (gridDataChanges)="onGridDataChangesFromTree($event)"
          (reportSelectChanges)="onReportSelect($event)" (treeLayOutSelection)="ontreeLayOutSelection($event)"></tree-table>
      </div>
    </div>
    <div *ngIf="reportViewData && reportViewData.length === 0" style="height: 300px">
      <div class="labeled-block block  offset-right" style="text-align: center;padding-top:20%;height: 100px;">
        <div class="label" style="color: #b5c1cf;font-size: -webkit-xxx-large;">No Report Found</div>
      </div>

    </div>
    <!-- </div> -->
    <!-- <button style="background-color: #8064A2 !important;color:white" class=".btn-primary" (click)="addTab()">create tab</button> -->

  </div>
  <div *ngIf="routeParam !='/reportViewer'" style="height: 10px;
       
        /* padding: 15px 13px 0; */
        /* padding-left: 233px; */
        border-top: 1px solid #CECECE;
        background: #2a2725;
        width: 100%;
        position: fixed;
        display: block;
        bottom: 0;">

  </div>
</div>
