<div class="pace-progress" data-progress-text="99%" data-progress="99" style="width: 99.9999%;">
    <div class="pace-progress-inner"></div>
  </div>
  <div class="pace-activity"></div>
  
  
  <nav role="navigation" class="navbar topnavbar">
    <div class="navbar-header ">
      <h1 class="custom-h1"> MedFocus Client Portal </h1>
  
    </div>
  
    <div class="nav-wrapper">
    </div>
  </nav>
  
  <div ss>
  
    <div id="content" class="container" style="padding:0px">
  
      <div class="row">
  
        <div class="col-xs-12 col-sm-12 col-md-5 col-lg-12">
  
  
  
          <div>
  
            <div class="col-lg-offset-4 col-lg-4 custom-marginTop50">
              <div class="panel panel-flat customBorder">
                <div class="">
                  <a href="#" class="customImage">
                    <img src="../../assets/img/logo.png" alt="Image" class="customImgHeight">
                  </a>
                  <p class="text-center pv custom-marginTop28">SIGN IN TO CONTINUE.</p>
                </div>
                   
                <div class="panel-body custom-paddingTop">
                  <form role="form" #myForm="ngForm"  novalidate class="mb-lg smart-form" method="post" id="login-form">
                    <span style="color:red"></span>
                     <div class="form-group has-feedback" >
                    <div *ngIf="isLoginFail" class="text-danger" style="font-size: small">
                          Invalid Login
                        </div>
                        </div>
                    <div class="form-group has-feedback" >
                      
                      <input id="Text1" name="UserName"
                       [ngClass]="{'successUserTextBox': userDetail.UserName && userDetail.UserName.trim()!='', 'warnUserTextBox': (!npiVar.pristine || myForm.submitted) && npiVar.errors && npiVar.errors.required  || (userDetail.UserName && userDetail.UserName.trim()=='') }" 
                       type="text" #npiVar="ngModel" 
                       [(ngModel)]="userDetail.UserName" 
                       placeholder="E-mail OR Username"
                        class="form-control" 
                        required 
                      
                        >
                        <span class="fa fa-envelope form-control-feedback text-muted"></span>
                      <div [hidden]="npiVar.pristine && !myForm.submitted && (!userDetail.UserName )">
                        <div *ngIf="npiVar.errors && npiVar.errors.required || (userDetail.UserName && userDetail.UserName.trim()=='')" class="text-danger">
                          Please enter your user name
                        </div>
                      </div>
                    </div>
                    <div class="form-group has-feedback">
                      <input [(ngModel)]="userDetail.Password" #passwardVar="ngModel" id="Password1" name="Password" type="password" value="" placeholder="Password"
                        class="form-control" required 
                        [ngClass]="{'successPasswordTextBox': userDetail.Password && userDetail.Password.trim()!='', 'warnPasswordTextBox': (!passwardVar.pristine || myForm.submitted) && passwardVar.errors && passwardVar.errors.required  || (userDetail.Password && userDetail.Password.trim()=='')}"  
                      >
                      <span class="fa fa-lock form-control-feedback text-muted"></span>
                      <div [hidden]="passwardVar.pristine && !myForm.submitted && (!userDetail.Password )">
                        <div *ngIf="passwardVar.errors && passwardVar.errors.required  || (userDetail.Password && userDetail.Password.trim()=='')" class="text-danger">
                          Please enter your password
                        </div>
                      </div>
                    
                    </div>
                    <button type="submit" class="btn btn-block btn-primary mt-lg" (click)="(userDetail.Password && userDetail.UserName)&& (userDetail.Password !=='' && userDetail.UserName!=='')? onLogin(myForm.valid):''">Login</button>
                    <input type="hidden" name="ipAddress" id="ipAddress" value="111.93.121.10">
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="custom-footer">
    <span>MedFocus Â© 2018</span>
  </footer>
  <div id="body">
  </div>
