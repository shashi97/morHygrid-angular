        <div [hidden]="!isTable" class="padding-0" [ngClass]="{'col-md-12':isTable || !isChart,'col-md-6':isTable && isChart}">
        <ag-grid-angular *ngIf="isTable" 
            [ngClass]="{'ag-grid-table-view-child':!isFullScreen,'ag-grid-table-view-child-after-div-full-screen':isFullScreen}"
            style="width: 100% ;" class="ag-theme-fresh" #agGrid id="myGrid" [gridOptions]="gridOptions" [columnDefs]="columnDefs"
            [showToolPanel]="showToolPanel" 
            [rowData]="rowData"
            [toolPanelSuppressPivots]="false"
            [toolPanelSuppressPivotMode]="false"
            enableColResize enableSorting enableFilter groupHeaders suppressRowClickSelection
            toolPanelSuppressGroups 
            rowHeight="22" rowSelection="multiple" 
            (modelUpdated)="onModelUpdated($event)"
            (cellClicked)="onCellClicked($event)" (cellDoubleClicked)="onCellDoubleClicked($event)" (cellContextMenu)="onCellContextMenu($event)"
            (cellValueChanged)="onCellValueChanged($event)" (cellFocused)="onCellFocused($event)" (rowSelected)="onRowSelected($event)"
            (selectionChanged)="onSelectionChanged()" (filterModified)="onFilterModified($event)" (virtualRowRemoved)="onVirtualRowRemoved($event)"
            (rowClicked)="onRowClicked($event)" (gridReady)="onReady($event)" (columnEverythingChanged)="onColumnEvent($event)"
            (columnRowGroupChanged)="onColumnEvent($event)" (columnValueChanged)="onColumnEvent($event)" (columnMoved)="onColumnEvent($event)"
            (columnVisible)="onColumnEvent($event)" (columnGroupOpened)="onColumnEvent($event)" (columnResized)="onColumnEvent($event)"
            (columnPinnedCountChanged)="onColumnEvent($event)">
        </ag-grid-angular>
        </div>
        <div [hidden]="!isChart"  class="padding-0" [ngClass]="{'col-md-12':!isTable || isChart,'col-md-6':isTable && isChart,'padding-l-5':isTable && isChart}">
        <div [hidden]="!isChart" [ngClass]="{'ag-grid-table-view-child':!isFullScreen,'ag-grid-table-view-child-after-div-full-screen':isFullScreen}"
            style="width: 100% ;">
            <app-report-viewer-chart [reportToggle]="reportToggle" (chartJson)="onChartJson($event)" [reportViewerChartDetails]="reportViewerChartDetails" [isChart]="isChart" [isTable]="isTable" [isFullScreen]="isFullScreen" *ngIf="isChart" [columnDefs]="columnDefs" [rowData]="rowData"></app-report-viewer-chart>
        </div>
